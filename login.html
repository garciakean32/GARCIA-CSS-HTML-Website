<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-style.css">

</head>

<body>
    <div class="form-container">
        <div>
            <h1 class="text-h1">Login Page</h1>
            <div class="form">
                <label for="username">Username</label>
                <input class="input-user-pass" type="text" id="username" placeholder="username" />
                <label for="password">Password</label>
                <input class="input-user-pass" type="password" id="password" placeholder="password" />
                <button class="loginBtn" onclick="login()">Login</button>
                <a class="register-link" href="registration.html">Register</a>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
