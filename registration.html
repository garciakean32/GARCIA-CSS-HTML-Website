<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration-style.css">
</head>

<body>
    <div class="form-container">
        <div>
            <h1 class="text-h1">Registration Page</h1>
            <div class="form">
                <h4>Login data</h4>
                <label for="username">Username</label>
                <input class="inputClass" id="username" placeholder="set username">
                <label for="password">Password</label>
                <input type="password" class="inputClass" id="password" placeholder="set password">
                <h4>Personal data</h4>
                <label for="name">Name</label>
                <input class="inputClass" id="fullname" placeholder="enter your name">
                <button class="registerBtn" onclick="register()">Register</button>
            </div>
        </div>
    </div>
    </div>

    <script src="js/registration.js"></script>
</body>

</html>
