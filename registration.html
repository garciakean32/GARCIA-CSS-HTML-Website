<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/registration-style.css">
</head>

<body>
    <div class="form-container">
        <div>
            <button class="arrow-back fa fa-arrow-left" id="arrowBack" onclick="previousPage()"></button>
            <div class="arrow-h1">
                <h1 class="text-h1">Registration Page</h1>
            </div>
            <div class="form">
                <h4>Login data</h4>
                <label class="input-label" for="email">E-mail <span class="required-symbol">*</span></label>
                <input type="email" class="inputClass" id="email" placeholder="set email"
                    onkeydown="handleKeyDown('emailError')">
                <label id="emailError" class="input-error">E-mail input cannot be empty</label>
                <label class="input-label" for="password">Password <span class="required-symbol">*</span></label>
                <input type="password" class="inputClass" id="password" placeholder="set password"
                    onkeydown="handleKeyDown('passwordError')">
                <label id="passwordError" class="input-error">Password input cannot be empty</label>
                <label class="input-label" for="password">Confirm Password <span
                        class="required-symbol">*</span></label>
                <input type="password" class="inputClass" id="confirmPassword" placeholder="confirm set password"
                    onkeydown="handleKeyDown('confirmPasswordError')">
                <label id="confirmPasswordError" class="input-error"></label>
                <h4>Personal data</h4>
                <label class="input-label" for="name">Name <span class="required-symbol">*</span></label>
                <input class="inputClass" id="fullname" placeholder="enter your name"
                    onkeydown="handleKeyDown('nameError')">
                <label id="nameError" class="input-error">Name input cannot be empty</label>
                <button type="submit" onclick="handleRegister()" class="registerBtn" id="register">Register</button>
            </div>
        </div>
    </div>
    </div>

    <script src="js/registration.js"></script>
</body>

</html>
