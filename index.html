<!DOCTYPE html>
<html>

<head>
    <title>Login In Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index-style.css">

</head>

<body>
    <div class="form-container">
        <div>
            <h1 class="text-h1">Login Page</h1>
            <div class="form">
                <label for="email">E-mail <span class="required-symbol">*</span></label>
                <input class="input-user-pass" type="email" id="email" placeholder="email"
                    onkeydown="handleKeyDown(event,'emailError')" />
                <label id="emailError" class="input-error"></label>
                <label for="password">Password <span class="required-symbol">*</span></label>
                <input class="input-user-pass" type="password" id="password" placeholder="password"
                    onkeydown="handleKeyDown(event,'passwordError')" />
                <label id="passwordError" class="input-error"></label>
                <button class="loginBtn" onclick="login()">Login</button>
                <a class="register-link" href="registration.html">Register</a>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
